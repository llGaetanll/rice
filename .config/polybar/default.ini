; Material-UI colors
success-light = #81c784
success-main  = #4caf50
success-dark  = #388e3c

warning-light = #ffb74d
warning-main  = #ff9800
warning-dark  = #f57c00

error-light = #e57373
error-main  = #f44336
error-dark  = #d32f2f

[settings]
pseudo-transparency = true
format-padding = 1

[bar/default]
inherit = local/default
monitor = ${env:MONITOR:}
enable-ipc = true
bottom = true

width = 100%
height = 70

line-size = 2

module-margin-left = 0
module-margin-right = 3

; padding of the bar
padding-right = 2

; for a solid background color with no transparency
; background = ${colors.background}
; for transparency. First 2 values are alpha
background = #77000000

; fonts
font-0 = Fira Mono:style=Bold:size=8;2
font-1 = Fira Mono:style=Bold:size=8;0
font-2 = Apple Color Emoji:style=Regular:scale=11;2

