# set terminal type for alacritty
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Set parent terminal title to reflect current window in tmux session 
set -g set-titles on
set -g set-titles-string "#I:#W"

# hide status bar by default
set -g status on

# toggle status bar
bind C-s if -F '#{s/off//:status}' 'set status off' 'set status on'

# enable vim keys
set -g mode-keys vi

# start index of window/pane with 1 because we're humans not computers
set -g base-index 1
setw -g pane-base-index 1

# remove delay with escape
set -s escape-time 0

# reload config: C-r
bind C-r source-file "$XDG_CONFIG_HOME/tmux/tmux.conf" \; display "Config reloaded"

# ==========================

# prefix: C-a
unbind C-b
set -g prefix C-a 

# Rename session and window
bind r command-prompt -I "#{window_name}" "rename-window '%%'"
bind R command-prompt -I "#{session_name}" "rename-session '%%'"

# Enable mouse mode
# this allows you to switch 
# between and resize panes
set -g mouse on

# ===================
# ===   Panes     ===
# ===================

# Spawn Panes: just like vim
#   i: horizontal
#   o: vertical
bind i split-window -h -c "#{pane_current_path}"
bind o split-window -v -c "#{pane_current_path}"

unbind q
bind q killw

unbind x
bind x killp

# Switching Panes
# h j k l
unbind Left   
unbind Down   
unbind Up     
unbind Right
bind -r h select-pane -L 
bind -r j select-pane -D 
bind -r k select-pane -U 
bind -r l select-pane -R

# Resizing Panes
# ctrl + h j k l
unbind C-Left 
unbind C-Down 
unbind C-Up   
unbind C-Right
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

# Moving Panes
# shift + j k
unbind J
unbind K
bind -r J swap-pane -D
bind -r K swap-pane -U

# Cycling Panes 
unbind ^A
bind ^A select-pane -t :.+

# ==================
# ===   Other    ===
# ==================

unbind -T copy-mode-vi Space; #Default for begin-selection
unbind -T copy-mode-vi Enter; #Default for copy-selection
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"`

# C-n: new window + retains current working directory
unbind n
bind n new-window -c "#{pane_current_path}"

# prompt to rename window right after it's created
set-hook -g after-new-window 'command-prompt -I "#{window_name}" "rename-window '%%'"'

# load styles
source-file "$XDG_CONFIG_HOME/tmux/style.conf"
